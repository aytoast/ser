[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

; ─── API layer: Voxtral FastAPI (port 8000) ───────────────────────────────────
[program:model]
command=uvicorn main:app --host 127.0.0.1 --port 8000
directory=/app/api
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10

; ─── Proxy server: Node/Express (port 3000) ───────────────────────────────────
[program:server]
command=node index.js
directory=/app/proxy
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PORT="3000",MODEL_URL="http://127.0.0.1:8000"
priority=20

; ─── Frontend: Next.js standalone (port 3030) ─────────────────────────────────
[program:frontend]
command=node .next/standalone/server.js
directory=/app/web
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PORT="3030",HOSTNAME="127.0.0.1"
priority=20

; ─── nginx reverse proxy (port 7860 — HF Spaces public port) ─────────────────
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=30
